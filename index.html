<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev.Finance$</title>

    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="logo">Dev<span style="color:rgb(8, 218, 43)">.</span>Finance<span style="color:rgb(8, 218, 43)">$</span></h1>
      <!-- <img src="assets/logo.svg" alt="Logo Dev.Finance$"> -->
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanco</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="assets/income.svg" alt="Icon de Entrada">
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="assets/expense.svg" alt="Icon de Saída">
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="assets/total.svg" alt="Icon de Total">
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transacoes</h2>

        <a href="#" class="button new">+ Nova Transacao</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descricao</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Energia</td>
              <td class="expense">-R$ 500,00</td>
              <td class="date">17/09/2021</td>
              <td>
                <img src="assets/minus.svg" alt="Remover Transacao">
              </td>
            </tr>
            <tr>
              <td class="description">Website</td>
              <td class="income">R$ 5000,00</td>
              <td class="date">17/09/2021</td>
              <td>
                <img src="assets/minus.svg" alt="Remover Transacao">
              </td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">-R$ 120,00</td>
              <td class="date">17/09/2021</td>
              <td>
                <img src="assets/minus.svg" alt="Remover Transacao">
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p class="footer">Dev.Finance 2021</p>
    </footer>
  </body>
</html>
